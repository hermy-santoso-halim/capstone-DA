<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Capstone Beautiful Soup</title>
</head>

<body>
    <!-- this for the box that countaints our plot -->
    <div class="container-fluid"> 
        <div class="jumbotron col-8 offset-2">
            <h1 class="mb-2">Skeleton</h1>  <!-- You can change the title here -->
            <div class="plot-area mt-4">
                <!-- rendering plot, you can change the plot size here -->
                <img src="data:image/png;base64,{{ result }}" width="500">
            </div>
            <h1 class="mb-2">7 Highest IMDB Score</h1>  <!-- You can change the title here -->
            <div class="plot-area mt-4">
                <!-- rendering plot, you can change the plot size here -->
                <img src="data:image/png;base64,{{ result2 }}" width="500">
            </div>
            <h1 class="mb-2">7 Highest Votes</h1>  <!-- You can change the title here -->
            <div class="plot-area mt-4">
                <!-- rendering plot, you can change the plot size here -->
                <img src="data:image/png;base64,{{ result3 }}" width="500">
            </div>
            <h1 class="mb-2">7 Highest Metascore</h1>  <!-- You can change the title here -->
            <div class="plot-area mt-4">
                <!-- rendering plot, you can change the plot size here -->
                <img src="data:image/png;base64,{{ result4 }}" width="500">
            </div>
        </div>
        <!-- This for the data table -->
        <div class="row">
            <div class="col-8 offset-2">
                {{  table | safe }}
            </div>
        </div>
    </div>

</body>

</html>
